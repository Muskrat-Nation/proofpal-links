<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProofPal</title>
    <link rel="icon" type="image/png" href="/sourdough_icon_no_alpha.png">
    <link rel="apple-touch-icon" href="/sourdough_icon_no_alpha.png">
    <meta property="og:title" content="ProofPal Recipe">
    <meta property="og:description" content="Tap to open this sourdough recipe in ProofPal">
    <meta property="og:image" content="https://proofpal.me/sourdough_icon_no_alpha.png">
    <script>
        // GitHub Pages 404 router: redirect to /r/ with query params preserved
        var path = window.location.pathname;
        var search = window.location.search;
        if (path.startsWith('/r/') || path === '/r') {
            window.location.replace('/r/' + search);
        } else {
            window.location.replace('/' + search);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
